<div class="hold-transition login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
            <a href="/" class="h1">{{title}}</a>
            </div>
            <div class="card-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <div *ngIf="error_message" class="alert alert-danger" role="alert">
                {{error_message}}
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="input-group mb-3">
                    <input type="email" placeholder="Email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': submitted && form['email'].errors}" />
                    <div class="input-group-append">
                        <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                
                    <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
                        <div *ngIf="form['email'].errors['required']">
                            This value is required
                        </div>
                        <div *ngIf="form['email'].errors['email']">
                            Invalid email id field
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': submitted && form['password'].errors}" />
                    <div class="input-group-append">
                        <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                        </div>
                    </div>
                
                    <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
                        <div *ngIf="form['password'].errors['required']">
                            This value is required
                        </div>
                        <div *ngIf="form['password'].errors['minlength']">
                            Password must be 8 chachters long.
                        </div>
                    </div>
                </div>
                <div class="row">
                <div class="col-8">

                </div>
                <!-- /.col -->
                <div class="col-4">
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                </div>
                <!-- /.col -->
                </div>
            </form>

            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
</div>
